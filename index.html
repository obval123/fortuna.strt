<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortuna Nexus ‚Äì Connect Wallet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    img.logo {
      width: 120px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
    }
    button {
      width: 90%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .metamask { background: #f6851b; color: white; }
    .walletconnect { background: #3b99fc; color: white; }
    .back { background: #444; color: white; }
    button:hover:not(:disabled) { opacity: 0.9; transform: scale(1.03); }
    #status { margin-top: 20px; font-size: 14px; opacity: 0.9; line-height: 1.5; }
    .qrcode { margin: 20px auto; }
    .qrcode canvas { border-radius: 12px; }
    a { color: #3b99fc; text-decoration: none; }
    .debug-info { 
      margin-top: 20px; 
      font-size: 11px; 
      opacity: 0.5; 
      text-align: left; 
      max-height: 120px; 
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Fortuna Nexus Logo" class="logo" onerror="this.style.display='none'">
    <h2>Connect Your Wallet</h2>

    <button id="connectMetaMask" class="metamask">ü¶ä Connect MetaMask</button>
    <button id="connectWC" class="walletconnect">üì± Mobile Wallet (QR)</button>
    <button id="backToBot" class="back">‚¨ÖÔ∏è Back to Bot</button>

    <p id="status"></p>
    <div id="qrcode" class="qrcode"></div>
    <div id="debug" class="debug-info"></div>

    <p style="margin-top:30px;">
      View collection on <a href="https://opensea.io/collection/fortuna-nexus" target="_blank">OpenSea</a>
    </p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  
  <script>
    // Debug logger
    const debugLog = [];
    const debugDiv = document.getElementById("debug");
    
    function log(message) {
      console.log(message);
      const time = new Date().toLocaleTimeString();
      debugLog.push(time + ": " + message);
      if (debugLog.length > 8) debugLog.shift();
      debugDiv.innerHTML = debugLog.join('<br>');
    }

    log("üöÄ Script started");

    // Telegram WebApp initialization
    const tg = window.Telegram?.WebApp;
    if (tg) {
      log("‚úÖ Telegram WebApp detected");
      tg.ready();
      tg.expand();
    } else {
      log("üåê Browser mode");
    }

    const status = document.getElementById("status");
    const qrContainer = document.getElementById("qrcode");
    const connectMetaMaskBtn = document.getElementById("connectMetaMask");
    const connectWCBtn = document.getElementById("connectWC");

    const updateStatus = (msg, color = "#fff") => {
      status.style.color = color;
      status.innerHTML = msg;
      log("Status: " + msg.replace(/<[^>]*>/g, ''));
    };

    // === –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç ===
    function sendAddressToBot(address) {
      log("üì§ Sending: " + address.substring(0, 10) + "...");
      
      if (tg && typeof tg.sendData === 'function') {
        try {
          tg.sendData(address);
          updateStatus("‚úÖ Connected! Address sent to bot.", "#00ff88");
          log("‚úÖ Data sent via Telegram");
          
          // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(() => {
            if (tg.close) tg.close();
          }, 2000);
        } catch (err) {
          log("‚ö†Ô∏è Telegram send failed: " + err.message);
          updateStatus("‚úÖ Connected: <code>" + address + "</code><br>‚ö†Ô∏è Please copy and send to bot manually.", "#ffcc00");
        }
      } else {
        log("‚ÑπÔ∏è Manual copy needed");
        updateStatus("‚úÖ Connected: <code>" + address + "</code><br>üìã Copy this address and send it to the bot.", "#00ff88");
      }
    }

    // === MetaMask Connect (–ë–ï–ó ETHERS.JS - –ù–ê–ü–†–Ø–ú–£–Æ!) ===
    connectMetaMaskBtn.onclick = async () => {
      log("ü¶ä MetaMask button clicked");
      updateStatus("üîÑ Connecting to MetaMask...", "#00ccff");
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è MetaMask
      if (typeof window.ethereum === 'undefined') {
        updateStatus("‚ùå MetaMask not found.<br><br>üì• Install from <a href='https://metamask.io/download' target='_blank' style='color:#00ff88'>metamask.io/download</a>", "#ff5555");
        log("‚ùå MetaMask not detected");
        return;
      }

      try {
        log("üìû Requesting accounts...");
        
        // –ü–†–Ø–ú–û–ô –ó–ê–ü–†–û–° –ö METAMASK (–±–µ–∑ ethers.js)
        const accounts = await window.ethereum.request({ 
          method: 'eth_requestAccounts' 
        });
        
        log("‚úÖ Got " + accounts.length + " account(s)");
        
        if (!accounts || accounts.length === 0) {
          throw new Error("No accounts returned");
        }
        
        const address = accounts[0];
        log("‚úÖ Address: " + address);
        
        sendAddressToBot(address);
        
      } catch (err) {
        log("‚ùå Error: " + err.message);
        
        if (err.code === 4001) {
          updateStatus("‚ùå You rejected the connection request", "#ff5555");
        } else if (err.code === -32002) {
          updateStatus("‚ö†Ô∏è MetaMask is already processing a request.<br>Check MetaMask extension!", "#ffcc00");
        } else {
          updateStatus("‚ùå Error: " + err.message, "#ff5555");
        }
      }
    };

    // === Mobile Wallet QR Code ===
    connectWCBtn.onclick = async () => {
      log("üì± QR button clicked");
      
      // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –æ—Ç–∫—Ä—ã–≤–∞–µ–º MetaMask –Ω–∞–ø—Ä—è–º—É—é
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      if (isMobile) {
        updateStatus("üì± Opening MetaMask Mobile...", "#00ccff");
        log("üì± Mobile detected");
        
        // Deep link –¥–ª—è MetaMask Mobile
        const currentUrl = window.location.href;
        const metamaskUrl = `https://metamask.app.link/dapp/${window.location.host}${window.location.pathname}`;
        
        updateStatus("üì± If MetaMask doesn't open automatically,<br>click <a href='" + metamaskUrl + "' style='color:#00ff88; text-decoration:underline;'>here</a>", "#00ffcc");
        
        setTimeout(() => {
          window.location.href = metamaskUrl;
        }, 500);
        
      } else {
        // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º QR –∫–æ–¥
        updateStatus("üì± <strong>Scan with Mobile Wallet:</strong><br>1. Open MetaMask app on phone<br>2. Tap Scanner icon<br>3. Scan QR below<br>4. Connect wallet", "#00ffcc");
        
        qrContainer.innerHTML = "";
        
        try {
          const pageUrl = window.location.href;
          log("üî≤ Generating QR for: " + pageUrl.substring(0, 30) + "...");
          
          if (typeof QRCode === 'undefined') {
            log("‚ö†Ô∏è QRCode library loading...");
            // –î–∞—ë–º –≤—Ä–µ–º—è –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –∑–∞–≥—Ä—É–∑–∏—Ç—å—Å—è
            await new Promise(resolve => setTimeout(resolve, 500));
            
            if (typeof QRCode === 'undefined') {
              throw new Error("QRCode library failed to load");
            }
          }
          
          const canvas = document.createElement('canvas');
          qrContainer.appendChild(canvas);
          
          QRCode.toCanvas(canvas, pageUrl, { 
            width: 250,
            margin: 2,
            color: {
              dark: '#000000',
              light: '#FFFFFF'
            }
          }, function(error) {
            if (error) {
              log("‚ùå QR error: " + error);
              updateStatus("‚ùå Failed to generate QR code", "#ff5555");
            } else {
              log("‚úÖ QR code generated");
            }
          });
          
        } catch (err) {
          log("‚ùå QR error: " + err.message);
          updateStatus("‚ùå Error generating QR: " + err.message + "<br><br>Or open this link on mobile:<br><a href='" + window.location.href + "' style='color:#00ff88; font-size:12px; word-break:break-all;'>" + window.location.href + "</a>", "#ff5555");
        }
      }
    };

    // === Return to Bot ===
    document.getElementById("backToBot").onclick = () => {
      log("‚¨ÖÔ∏è Back button clicked");
      if (tg && typeof tg.close === 'function') {
        tg.close();
      } else {
        window.location.href = "https://t.me/fortunanexusgames_bot";
      }
    };

    // === –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ===
    window.addEventListener('load', () => {
      log("‚úÖ Page loaded");
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ MetaMask
      if (typeof window.ethereum !== 'undefined') {
        log("‚úÖ MetaMask detected");
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã–π –∫–æ—à–µ–ª—ë–∫
        if (window.ethereum.selectedAddress) {
          const addr = window.ethereum.selectedAddress;
          log("üíº Wallet connected: " + addr.substring(0, 10) + "...");
          updateStatus("üíº Wallet already connected: <code>" + addr + "</code><br><small>Click button to reconnect</small>", "#00ff88");
        } else {
          updateStatus("Ready to connect! üöÄ", "#00ff88");
        }
      } else {
        log("‚ö†Ô∏è MetaMask NOT detected");
        updateStatus("‚ö†Ô∏è Install MetaMask to continue", "#ffcc00");
      }
      
      log("QRCode lib: " + (typeof QRCode !== 'undefined' ? "‚úÖ" : "‚è≥"));
    });

    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ MetaMask
    if (typeof window.ethereum !== 'undefined') {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          log("üîÑ Account changed: " + accounts[0].substring(0, 10) + "...");
          updateStatus("üîÑ Account changed: <code>" + accounts[0] + "</code>", "#00ccff");
        } else {
          log("üîå Wallet disconnected");
          updateStatus("üîå Wallet disconnected", "#ffcc00");
        }
      });
    }
  </script>
</body>
</html>
