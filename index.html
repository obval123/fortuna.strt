<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortuna Nexus ‚Äì Connect Wallet</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/client@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    img.logo {
      width: 120px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
    }
    button {
      width: 90%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .metamask { background: #f6851b; color: white; }
    .walletconnect { background: #3b99fc; color: white; }
    .openbrowser { background: #28a745; color: white; }
    .back { background: #444; color: white; }
    button:hover:not(:disabled) { opacity: 0.9; transform: scale(1.03); }
    #status { margin-top: 20px; font-size: 14px; opacity: 0.9; }
    .qrcode { margin: 20px auto; }
    a { color: #3b99fc; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Fortuna Nexus Logo" class="logo" onerror="this.style.display='none'">
    <h2>Connect Your Wallet</h2>

    <button id="connectMetaMask" class="metamask">ü¶ä Connect MetaMask</button>
    <button id="connectWC" class="walletconnect">üîó Connect via WalletConnect</button>
    <button id="openInBrowser" class="openbrowser" style="display:none;">üåê Open in Browser</button>
    <button id="backToBot" class="back">‚¨ÖÔ∏è Back to Bot</button>

    <p id="status"></p>
    <div id="qrcode" class="qrcode"></div>

    <p style="margin-top:30px;">
      View collection on <a href="https://opensea.io/collection/fortuna-nexus" target="_blank">OpenSea</a>
    </p>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const status = document.getElementById("status");
    const qrContainer = document.getElementById("qrcode");
    const openBrowserBtn = document.getElementById("openInBrowser");
    const connectMetaMaskBtn = document.getElementById("connectMetaMask");
    const connectWCBtn = document.getElementById("connectWC");

    const updateStatus = (msg, color = "#fff") => {
      status.style.color = color;
      status.innerHTML = msg;
      console.log("Status:", msg);
    };

    // === Detect environment ===
    const isTelegram = !!tg;
    const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
    const isDesktopTelegram = isTelegram && !isMobile;

    console.log("Environment:", { isTelegram, isMobile, isDesktopTelegram });

    if (isDesktopTelegram) {
      openBrowserBtn.style.display = "block";
      connectMetaMaskBtn.disabled = true;
      connectWCBtn.disabled = true;
      updateStatus("‚ö†Ô∏è Please open this link in your browser to connect MetaMask.", "#ffcc00");
    }

    openBrowserBtn.onclick = () => {
      window.open("https://fortuna-strt.vercel.app", "_blank");
    };

    // === –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç ===
    function sendAddressToBot(address) {
      console.log("Sending address to bot:", address);
      if (tg && tg.sendData) {
        try {
          tg.sendData(address);
          updateStatus("‚úÖ Connected! Sending to bot...", "#00ff88");
        } catch (err) {
          console.error("Error sending data to bot:", err);
          updateStatus("‚úÖ Connected: " + address + "<br>‚ö†Ô∏è Could not send to bot automatically.", "#ffcc00");
        }
      } else {
        updateStatus("‚úÖ Connected: " + address + "<br>‚ÑπÔ∏è Copy this address and send to bot.", "#00ff88");
      }
    }

    // === MetaMask Connect ===
    connectMetaMaskBtn.onclick = async () => {
      console.log("MetaMask button clicked");
      updateStatus("üîÑ Connecting to MetaMask...", "#00ccff");
      
      if (typeof window.ethereum === 'undefined') {
        updateStatus("‚ùå MetaMask not found.<br>Install MetaMask extension or open in MetaMask browser.", "#ff5555");
        console.error("MetaMask not found");
        return;
      }

      try {
        console.log("Requesting accounts...");
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        console.log("Accounts received:", accounts);
        
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        console.log("Address:", address);
        
        sendAddressToBot(address);
      } catch (err) {
        console.error("MetaMask error:", err);
        updateStatus("‚ùå Error: " + (err.message || "Connection failed"), "#ff5555");
      }
    };

    // === WalletConnect Connect ===
    connectWCBtn.onclick = async () => {
      console.log("WalletConnect button clicked");
      
      if (typeof window.WalletConnect === 'undefined') {
        updateStatus("‚ùå WalletConnect library not loaded", "#ff5555");
        console.error("WalletConnect not available");
        return;
      }

      try {
        updateStatus("üîó Initializing WalletConnect...");
        qrContainer.innerHTML = "";

        const bridge = "https://bridge.walletconnect.org";
        const connector = new window.WalletConnect.default({ 
          bridge, 
          qrcodeModal: null 
        });

        console.log("WalletConnect connector created");

        if (!connector.connected) {
          console.log("Creating session...");
          await connector.createSession();
        }

        const uri = connector.uri;
        console.log("WalletConnect URI:", uri);
        
        updateStatus("üì± Scan QR code with your wallet app:", "#00ffcc");

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: QRCode –≤–º–µ—Å—Ç–æ qrcode
        const canvas = document.createElement('canvas');
        qrContainer.appendChild(canvas);
        QRCode.toCanvas(canvas, uri, { width: 200 }, function(error) {
          if (error) {
            console.error("QR Code error:", error);
            updateStatus("‚ùå Failed to generate QR code", "#ff5555");
          } else {
            console.log("QR code generated successfully");
          }
        });

        connector.on("connect", (error, payload) => {
          if (error) {
            console.error("WalletConnect connect error:", error);
            throw error;
          }
          console.log("WalletConnect connected:", payload);
          const { accounts } = payload.params[0];
          const address = accounts[0];
          sendAddressToBot(address);
        });

        connector.on("disconnect", (error, payload) => {
          console.log("WalletConnect disconnected:", error, payload);
        });

      } catch (err) {
        console.error("WalletConnect error:", err);
        updateStatus("‚ùå Error: " + (err.message || "Connection failed"), "#ff5555");
      }
    };

    // === Return to Bot ===
    document.getElementById("backToBot").onclick = () => {
      if (tg && tg.close) {
        tg.close();
      } else {
        window.location.href = "https://t.me/fortunanexusgames_bot";
      }
    };

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫
    window.addEventListener('load', () => {
      console.log("Libraries loaded:");
      console.log("- ethers:", typeof ethers);
      console.log("- WalletConnect:", typeof window.WalletConnect);
      console.log("- QRCode:", typeof QRCode);
      console.log("- Telegram WebApp:", typeof tg);
    });
  </script>
</body>
</html>
