<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortuna Nexus ‚Äì Connect Wallet</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/client@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    img.logo {
      width: 120px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
    }
    button {
      width: 90%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .metamask { background: #f6851b; color: white; }
    .walletconnect { background: #3b99fc; color: white; }
    .openbrowser { background: #28a745; color: white; }
    .back { background: #444; color: white; }
    button:hover { opacity: 0.9; transform: scale(1.03); }
    #status { margin-top: 20px; font-size: 14px; opacity: 0.9; }
    .qrcode { margin: 20px auto; }
    a { color: #3b99fc; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Fortuna Nexus Logo" class="logo">
    <h2>Connect Your Wallet</h2>

    <button id="connectMetaMask" class="metamask">ü¶ä Connect MetaMask</button>
    <button id="connectWC" class="walletconnect">üîó Connect via WalletConnect</button>
    <button id="openInBrowser" class="openbrowser" style="display:none;">üåê Open in Browser</button>
    <button id="backToBot" class="back">‚¨ÖÔ∏è Back to Bot</button>

    <p id="status"></p>
    <div id="qrcode" class="qrcode"></div>

    <p style="margin-top:30px;">
      View collection on <a href="https://opensea.io/collection/fortuna-nexus" target="_blank">OpenSea</a>
    </p>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const status = document.getElementById("status");
    const qrContainer = document.getElementById("qrcode");
    const openBrowserBtn = document.getElementById("openInBrowser");

    const updateStatus = (msg, color = "#fff") => {
      status.style.color = color;
      status.innerHTML = msg;
    };

    // === Detect environment ===
    const isTelegram = !!tg;
    const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
    const isDesktopTelegram = isTelegram && !isMobile;

    if (isDesktopTelegram) {
      openBrowserBtn.style.display = "block";
      document.getElementById("connectMetaMask").disabled = true;
      document.getElementById("connectWC").disabled = true;
      updateStatus("‚ö†Ô∏è Please open this link in your browser to connect MetaMask.", "#ffcc00");
    }

    openBrowserBtn.onclick = () => {
      window.open("https://fortuna-strt.vercel.app", "_blank");
    };

    // === MetaMask Connect ===
    document.getElementById("connectMetaMask").onclick = async () => {
      if (!window.ethereum) {
        updateStatus("‚ùå MetaMask not found.<br>Open this page in a browser with MetaMask installed.", "#ff5555");
        return;
      }
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        updateStatus("‚úÖ Connected: " + address);

        if (tg) tg.sendData(address);
      } catch (err) {
        updateStatus("‚ùå Error: " + err.message, "#ff5555");
      }
    };

    // === WalletConnect Connect ===
    document.getElementById("connectWC").onclick = async () => {
      try {
        updateStatus("üîó Initializing WalletConnect...");
        qrContainer.innerHTML = "";

        const bridge = "https://bridge.walletconnect.org";
        const connector = new window.WalletConnect.default({ bridge, qrcodeModal: null });

        if (!connector.connected) await connector.createSession();

        const uri = connector.uri;
        updateStatus("üì± Scan QR code with MetaMask Mobile:", "#00ffcc");

        // FIX: lowercase variable name
        QRCode.toCanvas(qrContainer, uri, { width: 200 });

        connector.on("connect", (error, payload) => {
          if (error) throw error;
          const { accounts } = payload.params[0];
          const address = accounts[0];
          updateStatus("‚úÖ Connected: " + address);
          if (tg) tg.sendData(address);
        });
      } catch (err) {
        updateStatus("‚ùå Error: " + err.message, "#ff5555");
      }
    };

    // === Return to Bot ===
    document.getElementById("backToBot").onclick = () => {
      if (tg) tg.close();
      else window.location.href = "https://t.me/your_bot_username";
    };
  </script>
</body>
</html>
