<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortuna Nexus | Connect Wallet</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0a0a0f 0%, #111 100%);
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 26px;
      color: #fff;
      margin-bottom: 10px;
    }
    p.desc {
      font-size: 15px;
      color: #aaa;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 12px;
    }
    .connect {
      background: linear-gradient(135deg, #00aaff, #0055ff);
      color: white;
      box-shadow: 0 0 10px rgba(0,85,255,0.5);
    }
    .connect:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,136,255,0.7);
    }
    .return {
      background: #222;
      color: #ccc;
    }
    .opensea {
      background: linear-gradient(135deg, #2081e2, #1868b7);
      color: white;
    }
    #status {
      margin-top: 15px;
      font-size: 15px;
      color: #77dd77;
      word-break: break-all;
    }
    .logo {
      width: 90px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,136,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/qNsN2dg/fortuna-logo.png" alt="Fortuna Nexus" class="logo">
    <h1>Fortuna Nexus</h1>
    <p class="desc">Connect your MetaMask wallet to join the Fortuna draws and unlock your chance to win big. Your luck lives on the blockchain.</p>
    
    <button id="connect" class="connect">üîó Connect Wallet</button>
    <button id="return" class="return">‚¨ÖÔ∏è Return to Bot</button>
    <a href="https://opensea.io/collection/fortuna-nexus" target="_blank">
      <button class="opensea">üåä View on OpenSea</button>
    </a>
    <p id="status"></p>
  </div>

  <script>
    const connectBtn = document.getElementById("connect");
    const returnBtn = document.getElementById("return");
    const status = document.getElementById("status");

    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    connectBtn.onclick = async () => {
      if (!window.ethereum) {
        status.style.color = "#ff5555";
        status.innerText = "‚ùå MetaMask not found. Please install it first.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        if (tg) {
          tg.sendData(address);
          status.innerText = "‚úÖ Connected: " + address;
        } else {
          status.innerText = "‚úÖ Connected: " + address;
        }
      } catch (err) {
        status.style.color = "#ff5555";
        status.innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    };

    returnBtn.onclick = () => {
      if (tg) tg.close();
      else window.close();
    };
  </script>
</body>
</html>
