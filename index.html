<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortuna Nexus ‚Äì Connect Wallet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    img.logo {
      width: 120px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
    }
    button {
      width: 90%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .metamask { background: #f6851b; color: white; }
    .walletconnect { background: #3b99fc; color: white; }
    .openbrowser { background: #28a745; color: white; }
    .back { background: #444; color: white; }
    button:hover:not(:disabled) { opacity: 0.9; transform: scale(1.03); }
    #status { margin-top: 20px; font-size: 14px; opacity: 0.9; line-height: 1.5; }
    .qrcode { margin: 20px auto; }
    a { color: #3b99fc; text-decoration: none; }
    .debug-info { 
      margin-top: 20px; 
      font-size: 12px; 
      opacity: 0.6; 
      text-align: left; 
      max-height: 150px; 
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Fortuna Nexus Logo" class="logo" onerror="this.style.display='none'">
    <h2>Connect Your Wallet</h2>

    <button id="connectMetaMask" class="metamask">ü¶ä Connect MetaMask</button>
    <button id="connectWC" class="walletconnect">üîó Connect via WalletConnect</button>
    <button id="backToBot" class="back">‚¨ÖÔ∏è Back to Bot</button>

    <p id="status"></p>
    <div id="qrcode" class="qrcode"></div>
    <div id="debug" class="debug-info"></div>

    <p style="margin-top:30px;">
      View collection on <a href="https://opensea.io/collection/fortuna-nexus" target="_blank">OpenSea</a>
    </p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="application/javascript"></script>
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
  
  <script>
    // Debug logger
    const debugLog = [];
    const debugDiv = document.getElementById("debug");
    
    function log(message) {
      console.log(message);
      debugLog.push(new Date().toLocaleTimeString() + ": " + message);
      if (debugLog.length > 10) debugLog.shift();
      debugDiv.innerHTML = debugLog.join('<br>');
    }

    log("Script started");

    // Telegram WebApp initialization
    const tg = window.Telegram?.WebApp;
    if (tg) {
      log("Telegram WebApp detected");
      tg.ready();
      tg.expand();
    } else {
      log("Running in browser mode");
    }

    const status = document.getElementById("status");
    const qrContainer = document.getElementById("qrcode");
    const connectMetaMaskBtn = document.getElementById("connectMetaMask");
    const connectWCBtn = document.getElementById("connectWC");

    const updateStatus = (msg, color = "#fff") => {
      status.style.color = color;
      status.innerHTML = msg;
      log("Status: " + msg.replace(/<[^>]*>/g, ''));
    };

    // === –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç ===
    function sendAddressToBot(address) {
      log("Attempting to send: " + address);
      
      if (tg && typeof tg.sendData === 'function') {
        try {
          tg.sendData(address);
          updateStatus("‚úÖ Connected! Address sent to bot.", "#00ff88");
          log("Data sent successfully via Telegram");
          
          // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(() => {
            if (tg.close) tg.close();
          }, 2000);
        } catch (err) {
          log("Error sending to Telegram: " + err.message);
          updateStatus("‚úÖ Connected: <code>" + address + "</code><br>‚ö†Ô∏è Please copy and send to bot manually.", "#ffcc00");
        }
      } else {
        log("Telegram sendData not available");
        updateStatus("‚úÖ Connected: <code>" + address + "</code><br>üìã Copy this address and send it to the bot.", "#00ff88");
      }
    }

    // === MetaMask Connect ===
    connectMetaMaskBtn.onclick = async () => {
      log("MetaMask button clicked");
      updateStatus("üîÑ Connecting to MetaMask...", "#00ccff");
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è ethers
      if (typeof ethers === 'undefined') {
        updateStatus("‚ùå Ethers.js library failed to load. Refresh page.", "#ff5555");
        log("ERROR: ethers library not loaded");
        return;
      }
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è MetaMask
      if (typeof window.ethereum === 'undefined') {
        updateStatus("‚ùå MetaMask not found.<br><br>Install MetaMask browser extension from <a href='https://metamask.io' target='_blank' style='color:#00ff88'>metamask.io</a>", "#ff5555");
        log("ERROR: MetaMask not detected");
        return;
      }

      try {
        log("Requesting MetaMask accounts...");
        
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        
        log("Accounts received: " + accounts.length);
        
        if (!accounts || accounts.length === 0) {
          throw new Error("No accounts returned from MetaMask");
        }
        
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        
        log("Got address: " + address);
        sendAddressToBot(address);
        
      } catch (err) {
        log("MetaMask error: " + err.message);
        
        if (err.code === 4001) {
          updateStatus("‚ùå Connection rejected by user", "#ff5555");
        } else {
          updateStatus("‚ùå Error: " + err.message, "#ff5555");
        }
      }
    };

    // === WalletConnect (—É–ø—Ä–æ—â—ë–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è —Å –≥–ª—É–±–æ–∫–æ–π —Å—Å—ã–ª–∫–æ–π) ===
    connectWCBtn.onclick = async () => {
      log("WalletConnect button clicked");
      
      // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –æ—Ç–∫—Ä—ã–≤–∞–µ–º MetaMask –Ω–∞–ø—Ä—è–º—É—é
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      if (isMobile) {
        updateStatus("üì± Opening MetaMask Mobile...", "#00ccff");
        log("Mobile detected - using deep link");
        
        // Deep link –¥–ª—è MetaMask Mobile
        const dappUrl = encodeURIComponent(window.location.href);
        const metamaskUrl = `https://metamask.app.link/dapp/${window.location.host}${window.location.pathname}`;
        
        updateStatus("üì± If MetaMask doesn't open, click <a href='" + metamaskUrl + "' style='color:#00ff88'>here</a>", "#00ffcc");
        
        setTimeout(() => {
          window.location.href = metamaskUrl;
        }, 500);
        
      } else {
        // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º QR –∫–æ–¥ —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π
        updateStatus("üì± <strong>Scan with MetaMask Mobile:</strong><br>1. Open MetaMask app<br>2. Tap Scanner<br>3. Scan QR below<br>4. Approve connection", "#00ffcc");
        
        qrContainer.innerHTML = "";
        
        try {
          const pageUrl = window.location.href;
          log("Generating QR for: " + pageUrl);
          
          if (typeof QRCode === 'undefined') {
            throw new Error("QRCode library not loaded");
          }
          
          const canvas = document.createElement('canvas');
          qrContainer.appendChild(canvas);
          
          QRCode.toCanvas(canvas, pageUrl, { 
            width: 250,
            margin: 2,
            color: {
              dark: '#000000',
              light: '#FFFFFF'
            }
          }, function(error) {
            if (error) {
              log("QR error: " + error);
              updateStatus("‚ùå Failed to generate QR code", "#ff5555");
            } else {
              log("QR code generated");
            }
          });
          
        } catch (err) {
          log("QR generation error: " + err.message);
          updateStatus("‚ùå Error: " + err.message, "#ff5555");
        }
      }
    };

    // === Return to Bot ===
    document.getElementById("backToBot").onclick = () => {
      log("Back button clicked");
      if (tg && typeof tg.close === 'function') {
        tg.close();
      } else {
        window.location.href = "https://t.me/fortunanexusgames_bot";
      }
    };

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫
    window.addEventListener('load', () => {
      log("Page loaded");
      log("ethers: " + (typeof ethers !== 'undefined' ? "‚úÖ" : "‚ùå"));
      log("QRCode: " + (typeof QRCode !== 'undefined' ? "‚úÖ" : "‚ùå"));
      log("MetaMask: " + (typeof window.ethereum !== 'undefined' ? "‚úÖ" : "‚ùå"));
      log("Telegram: " + (tg ? "‚úÖ" : "‚ùå"));
      
      updateStatus("Ready to connect üöÄ", "#00ff88");
    });

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –µ—Å–ª–∏ MetaMask —É–∂–µ —Ä–∞–∑—Ä–µ—à–∏–ª –¥–æ—Å—Ç—É–ø
    if (typeof window.ethereum !== 'undefined' && window.ethereum.selectedAddress) {
      log("Wallet already connected: " + window.ethereum.selectedAddress);
      updateStatus("üíº Wallet already connected: <code>" + window.ethereum.selectedAddress + "</code>", "#00ff88");
    }
  </script>
</body>
</html>
