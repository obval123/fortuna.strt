<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f0f0f0; }
    button { padding: 15px 30px; font-size: 18px; background: #1a73e8; color: white; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Connect Your Wallet</h2>
  <button id="connect">Connect MetaMask</button>
  <p id="status"></p>

  <script>
    const connectBtn = document.getElementById("connect");
    const status = document.getElementById("status");

    connectBtn.onclick = async () => {
      if (!window.ethereum) {
        status.innerText = "MetaMask not found!";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        const tg = window.Telegram?.WebApp;
        if (tg) {
          tg.expand();
          tg.sendData(address); // отправляем адрес обратно в Telegram
        } else {
          status.innerText = "Connected: " + address;
        }
      } catch (err) {
        status.innerText = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
